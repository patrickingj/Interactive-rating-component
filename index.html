<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    
    <section id="rating-state" >
      <form>
        <div class="formSvg">
          <img src="images/icon-star.svg" alt="Star icon">
        </div>
        <h1>How did we do?</h1>
        
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        
        <div id="rating-buttons">
          <button type="button" class="rateBtn">1</button>
          <button type="button" class="rateBtn">2</button>
          <button type="button" class="rateBtn">3</button>
          <button type="button" class="rateBtn">4</button>
          <button type="button" class="rateBtn">5</button>
        </div>
      
        <button type="submit" id="submitBtn">SUBMIT</button>
      </form>
    </section>
    
    <section id="thank-you-state" class="hidden">
      
      <div>
        <img src="images/illustration-thank-you.svg" alt="An image of a POS machine">
      </div>
      
      <p class="ratingResult">You selected <span class="selectedRating"></span> out of 5</p>
    
      <h1>Thank you!</h1>
    
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    
    </section>

  </main>
  
  <script src="main.js"></script>
</body>
</html>
